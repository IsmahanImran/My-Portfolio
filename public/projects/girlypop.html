<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Girly Productivity Dashboard</title>

<style>
/* ğŸŒ¸ COLOR THEMES */
:root {
    --bg: #fff1f5;
    --card: #ffffff;
    --text: #4a044e;
    --muted: #9d174d;
    --accent: #ec4899;
    --accent-soft: #fbcfe8;
}

.dark {
    --bg: #2a0624;
    --card: #3b0a2a;
    --text: #fdf2f8;
    --muted: #f9a8d4;
    --accent: #f472b6;
    --accent-soft: #831843;
}

/* ğŸŒ¸ RESET */
* {
    box-sizing: border-box;
    font-family: "Poppins", system-ui, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, var(--bg), #fce7f3);
    color: var(--text);
}

/* ğŸŒ¸ HEADER */
header {
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h1 {
    font-size: 24px;
    font-weight: 700;
}

header button {
    background: var(--accent);
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 999px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s;
}

header button:hover {
    transform: scale(1.05);
}

/* ğŸŒ¸ LAYOUT */
main {
    padding: 20px;
    display: grid;
    gap: 20px;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
}

/* ğŸŒ¸ CARDS */
.card {
    background: var(--card);
    border-radius: 25px;
    padding: 20px;
    box-shadow: 0 20px 40px rgba(236,72,153,0.15);
    animation: pop 0.4s ease;
}

@keyframes pop {
    from { transform: scale(0.95); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.card h2 {
    margin-top: 0;
    color: var(--accent);
}

/* ğŸŒ¸ INPUTS */
input, textarea {
    width: 100%;
    padding: 12px;
    border-radius: 14px;
    border: 2px solid var(--accent-soft);
    background: transparent;
    color: var(--text);
    margin-bottom: 12px;
}

input:focus, textarea:focus {
    outline: none;
    border-color: var(--accent);
}

/* ğŸŒ¸ ITEMS */
.item {
    display: flex;
    align-items: center;
    gap: 8px;
    background: var(--accent-soft);
    padding: 10px 14px;
    border-radius: 16px;
    margin-bottom: 8px;
}

.item span {
    flex: 1;
    word-break: break-word;
}

.item button {
    border: none;
    border-radius: 50%;
    width: 28px;
    height: 28px;
    cursor: pointer;
    font-size: 12px;
}

.edit {
    background: #f9a8d4;
}

.delete {
    background: #fb7185;
    color: white;
}

/* ğŸŒ¸ MOBILE */
@media (max-width: 600px) {
    header {
        flex-direction: column;
        gap: 12px;
    }
}
</style>
</head>

<body>
<header>
    <h1>ğŸ’– My Cute Dashboard</h1>
    <button id="themeToggle">ğŸŒ™ Toggle Mood</button>
</header>

<main>
    <!-- ğŸŒ¸ TASKS -->
    <section class="card">
        <h2>âœ¨ Tasks</h2>
        <input id="taskInput" placeholder="Add a task (Enter)">
        <div id="taskList"></div>
    </section>

    <!-- ğŸŒ¸ NOTES -->
    <section class="card">
        <h2>ğŸ’Œ Notes</h2>
        <textarea id="noteInput" rows="3" placeholder="Write a note (Ctrl + Enter)"></textarea>
        <div id="noteList"></div>
    </section>

    <!-- ğŸŒ¸ GOALS -->
    <section class="card">
        <h2>ğŸ€ Goals</h2>
        <input id="goalInput" placeholder="Add a goal (Enter)">
        <div id="goalList"></div>
    </section>
</main>

<script>
const state = {
    tasks: JSON.parse(localStorage.getItem("tasks")) || [],
    notes: JSON.parse(localStorage.getItem("notes")) || [],
    goals: JSON.parse(localStorage.getItem("goals")) || [],
    dark: localStorage.getItem("theme") === "dark"
};

if (state.dark) document.body.classList.add("dark");

function save() {
    localStorage.setItem("tasks", JSON.stringify(state.tasks));
    localStorage.setItem("notes", JSON.stringify(state.notes));
    localStorage.setItem("goals", JSON.stringify(state.goals));
    localStorage.setItem("theme", state.dark ? "dark" : "light");
}

function render(list, el, type) {
    el.innerHTML = "";
    list.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
            <span tabindex="0">${item}</span>
            <button class="edit" onclick="editItem('${type}', ${i})">âœï¸</button>
            <button class="delete" onclick="deleteItem('${type}', ${i})">ğŸ—‘ï¸</button>
        `;
        el.appendChild(div);
    });
}

function addItem(type, value) {
    if (!value.trim()) return;
    state[type].push(value);
    save();
    update();
}

function editItem(type, i) {
    const val = prompt("Edit:", state[type][i]);
    if (val !== null) {
        state[type][i] = val;
        save();
        update();
    }
}

function deleteItem(type, i) {
    state[type].splice(i, 1);
    save();
    update();
}

function update() {
    render(state.tasks, taskList, "tasks");
    render(state.notes, noteList, "notes");
    render(state.goals, goalList, "goals");
}

taskInput.addEventListener("keydown", e => {
    if (e.key === "Enter") {
        addItem("tasks", taskInput.value);
        taskInput.value = "";
    }
});

goalInput.addEventListener("keydown", e => {
    if (e.key === "Enter") {
        addItem("goals", goalInput.value);
        goalInput.value = "";
    }
});

noteInput.addEventListener("keydown", e => {
    if (e.ctrlKey && e.key === "Enter") {
        addItem("notes", noteInput.value);
        noteInput.value = "";
    }
});

themeToggle.addEventListener("click", () => {
    state.dark = !state.dark;
    document.body.classList.toggle("dark");
    save();
});

update();
</script>
</body>
</html>
