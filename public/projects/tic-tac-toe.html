<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Tic Tac Toe</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f172a, #020617);
            color: #e5e7eb;
        }

        .game {
            background: #020617;
            padding: 30px;
            border-radius: 20px;
            width: 320px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        h1 {
            margin-bottom: 15px;
            color: #38bdf8;
        }

        .status {
            margin-bottom: 20px;
            font-size: 16px;
            color: #cbd5f5;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .cell {
            height: 90px;
            background: #020617;
            border-radius: 15px;
            font-size: 42px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
            border: 2px solid #1e293b;
        }

        .cell:hover {
            background: #020617;
            border-color: #38bdf8;
        }

        .cell.X {
            color: #38bdf8;
        }

        .cell.O {
            color: #f472b6;
        }

        button {
            padding: 10px 25px;
            border-radius: 25px;
            border: none;
            background: #38bdf8;
            color: #020617;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0ea5e9;
        }

        @media (max-width: 400px) {
            .cell {
                height: 75px;
                font-size: 36px;
            }
        }
    </style>
</head>
<body>

<div class="game">
    <h1>Tic Tac Toe</h1>
    <div class="status" id="status">Your turn (X)</div>

    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <button onclick="restartGame()">Restart</button>
</div>

<script>
    const boardElement = document.getElementById("board");
    const cells = document.querySelectorAll(".cell");
    const statusText = document.getElementById("status");

    let board = ["", "", "", "", "", "", "", "", ""];
    let gameOver = false;

    const human = "X";
    const ai = "O";

    const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
    ];

    cells.forEach(cell => {
        cell.addEventListener("click", () => handleMove(cell));
    });

    function handleMove(cell) {
        const index = cell.dataset.index;

        if (board[index] !== "" || gameOver) return;

        makeMove(index, human);

        if (!gameOver) {
            setTimeout(() => {
                const bestMove = getBestMove();
                makeMove(bestMove, ai);
            }, 400);
        }
    }

    function makeMove(index, player) {
        board[index] = player;
        cells[index].textContent = player;
        cells[index].classList.add(player);

        if (checkWinner(player)) {
            statusText.textContent = player === human ? "You win! ðŸŽ‰" : "AI wins ðŸ¤–";
            gameOver = true;
            return;
        }

        if (board.every(cell => cell !== "")) {
            statusText.textContent = "It's a draw ðŸ˜";
            gameOver = true;
            return;
        }

        statusText.textContent = player === human ? "AI thinking..." : "Your turn (X)";
    }

    function checkWinner(player) {
        return winPatterns.some(pattern =>
            pattern.every(index => board[index] === player)
        );
    }

    function getBestMove() {
        let bestScore = -Infinity;
        let move;

        board.forEach((cell, index) => {
            if (cell === "") {
                board[index] = ai;
                let score = minimax(board, 0, false);
                board[index] = "";
                if (score > bestScore) {
                    bestScore = score;
                    move = index;
                }
            }
        });

        return move;
    }

    function minimax(board, depth, isMaximizing) {
        if (checkWinner(ai)) return 10 - depth;
        if (checkWinner(human)) return depth - 10;
        if (board.every(cell => cell !== "")) return 0;

        if (isMaximizing) {
            let bestScore = -Infinity;
            board.forEach((cell, index) => {
                if (cell === "") {
                    board[index] = ai;
                    bestScore = Math.max(bestScore, minimax(board, depth + 1, false));
                    board[index] = "";
                }
            });
            return bestScore;
        } else {
            let bestScore = Infinity;
            board.forEach((cell, index) => {
                if (cell === "") {
                    board[index] = human;
                    bestScore = Math.min(bestScore, minimax(board, depth + 1, true));
                    board[index] = "";
                }
            });
            return bestScore;
        }
    }

    function restartGame() {
        board = ["", "", "", "", "", "", "", "", ""];
        gameOver = false;
        statusText.textContent = "Your turn (X)";
        cells.forEach(cell => {
            cell.textContent = "";
            cell.classList.remove("X", "O");
        });
    }
</script>

</body>
</html>
